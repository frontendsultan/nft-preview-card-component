<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: black;
      color:white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="scss/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
<div class="eq__container">
  <img class="overlay__view" src="images/icon-view.svg" alt="">
        <img src="images/image-equilibrium.jpg" alt="">
  
</div>


      <h1 class="eq__num">Equilibrium #3429</h1>


      <p class="eq__des">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info__container">
        <div class="eth__container">

          <img src="images/icon-ethereum.svg" alt="">
          <h1>0.041 ETH</h1>

        </div>
      

      <div class="time__container">

        <img src="images/icon-clock.svg" alt="">
        <h1>3 days left</h1>
      </div>
    </div>
<hr>
    <div class="avatar__container">
      
        <img src="images/image-avatar.png" alt="">
        <h1>Creation of <span class="avatar__name">Jules Wyvern</span></h1>
    </div>

      <!-- row and container -->
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/frontendsultan" target="_blank">Talha Rehman</a>.
  </div>
</body>

</html>
